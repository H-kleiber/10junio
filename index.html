<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="containerid" class="container">
        <div class="box">
            <div class="row__header">
                <div class="fila__header nombre"><h3>NOMBRE</h3></div>
                <div class="fila__header email"><h3>EMAIL</h3></div>
                <div class="fila__header telefono"><h3>TELEFONO</h3></div>
                <div class="fila__header empresa"><h3>EMPRESA</h3></div>
                <div class="vacio"></div>
             </div>
          
        </div>
        <div id="ventana_agregar_id" class="ventana_agregar">
            <label  class="agregar" for="">Nombre</label>
            <input  id="nombre" class="agregar" type="text">
            <label class="agregar" for="">Email</label>
            <input id="email" class="agregar" type="text">
            <label class="agregar" for="">Telefono</label>
            <input id="telefono" class="agregar" type="text">
            <label class="agregar" for="">Empresa</label>
            <input id="empresa" class="agregar" type="text">
            <button id="button_agregar_id" class="button_agregar">Agregar</button>
        </div>
        
    </main>
    <div id="ventana_eliminar" class="ventana_eliminar">
        <h3>Esta seguro de eliminar este Registro</h3>
        <div class="buttons_ventana_eliminar_contenedor">
            <button id="aceptar_eliminar" class="buttons_ventana_eliminar">Eliminar</button>
            <button id='cancelar_eliminar' class="buttons_ventana_eliminar">Cancelar</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
